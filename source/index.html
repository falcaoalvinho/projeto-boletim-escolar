<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Secretária Digital</title>
</head>
<body>
    <h1>projeto-boletim-escolar</h1> <!-- Título do Projeto -->

    <table> <!-- Começo da Tabela -->
      <thead> <!-- Começo do Cabeçalho -->
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Nota 01</th>
          <th>Situação</th>
          <th></th>
        </tr>
      </thead>

      <tbody> <!-- Começo do Corpo da Tabela -->
        <tr>
          <td>1</td>
          <td><input type="text"></td>
          <td><input type="number"></td>
          <td><input type="output"></td>
          <td><button onclick="ExcluirAluno()">Excluir</button></td>
        </tr>
      </tbody>
    </table>

    <div> <!-- Caixa dos elementos para gestão da Tabela-->
      <ul> <!-- Lista de butões para gestão da Tabela -->
        <li><button onclick="VerificarNotas()">Verificar</button></li>
        <li><button onclick="GerarTabela()">Gerar Tabela</button></li>
        <li><button onclick="AdicionarAluno()">Adicionar Aluno</button></li>
      </ul>

      <ul> <!-- Lista de Inputs do tipo CheckBox para gestão de Notas da Tabela-->
        <li><input type="checkbox" value="Português">Português</li>
        <li><input type="checkbox" value="Matemática">Matemática</li>
        <li><input type="checkbox" value="História">História</li>
        <li><input type="checkbox" value="Geografia">Geografia</li>
        <li><input type="checkbox" value="Ciências">Ciências</li>
        <li><input type="checkbox" value="E. Fisíca">E. Fisíca</li>
      </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
